<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Server Manager</h2>
          </div>

          <div class="col-sm-6">
              <button type = "button" class="btn btn-danger" (click)="printReport()">Print Report</button>

              <a (click)="toggleModal()" class="btn btn-success">
                <i class="material-icons">&#xE147;</i>
                <span>New Server</span>
              </a>

              <span>
                <select (change) = "filterServer($event)" ngModel="ALL" name="status" class="btn btn-info" style="height: 32.91px;">
                  <option value="ALL"> ALL </option>
                  <option value="SERVER_UP">SERVER UP</option>
                  <option value="SERVER_DOWN">SERVER DOWN</option>
                </select>
              </span>
          </div>
        </div>
      </div>
      <br>
      <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch] = "appState.dataState">
        <ng-container *ngSwitchCase="DataState.LOADING_STATE">
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>

        <ng-container  *ngSwitchCase="DataState.LOADED_STATE">
          <table class="table table-striped table-hover" id="serverTable">
            <thead>
              <tr>
                <th>Image</th>
                <th>IP Address</th>
                <th>Name</th>
                <th>Memory</th>
                <th>Type</th>
                <th>Status</th>
                <th>Ping</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let s of appState.appData.data.servers; let i = index">
              <tr>
                <td><img [src]="s.imageUrl" [alt]="s.name" width="40" height="40"></td>
                <td>{{s.ipAddress}}</td>
                <td>{{s.name}}</td>
                <td>{{s.memory}}</td>
                <td>{{s.type}}</td>
                <td>
                  <span class="badge"
                  [ngClass] = "[s.status === status.SERVER_UP ? ' alert-success ' : ' alert-danger']">
                    {{s.status === status.SERVER_UP ? 'SERVER UP' : 'SERVER DOWN'}}
                  </span>
                </td>
                <td>
                  <a style="cursor: pointer;" (click) = "pingServer(s.ipAddress)">
                    <i *ngIf = " (filterStatus$ | async) === '' ||  (filterStatus$ | async) !== s.ipAddress"
                      class="material-icons router" title="Ping Server">&#xe328;</i>
                    <i *ngIf = "(filterStatus$ | async) === s.ipAddress"
                      class="fa fa-spinner fa-spin" style="font-size: 24px;"></i>
                  </a>
                </td>
                <td>
                  <a (click)="deleteServer(s)" class="delete" data-toggle="tooltip" style="cursor: pointer;">
                    <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>

        <ng-container  *ngSwitchCase="DataState.ERROR_STATE">
          <div class="alert-danger">
            {{appState.error}}
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<!-- Add server Modal HTML -->
<div id="addServerModal" class="modal" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #serverForm = "ngForm" (ngSubmit)="saveServer(serverForm)">
        <div class="modal-header">
          <h4 class="modal-title">
            Add New Server
          </h4>
          <button class="close" type="button" (click)="toggleModal()" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="ipAddress">Ip Address</label>
            <input type="text" ngModel name="ipAddress" class="form-control" required>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="form-group">
                <label for="memory">Memory</label>
                <input type="text" ngModel name="memory" class="form-control" required>
              </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="form-group">
                <label for="type">Type</label>
                <input type="text" ngModel name="type" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select name="status" class="form-control" ngModel="SERVER_DOWN" required>
              <option value="SERVER_UP"> SERVER UP</option>
              <option value="SERVER_DOWN"> SERVER DOWN</option>
            </select>
          </div>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" id="closeModal" (click)="toggleModal()">
            cancel
          </button>
          <button type="submit" [disabled] = "serverForm.invalid || (isLoading$ | async)" class="btn btn-success">
            <i *ngIf="isLoading$ | async" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="isLoading$ | async">Saving....</span>
            <span *ngIf="!(isLoading$ | async)">Add</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
